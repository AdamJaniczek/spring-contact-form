<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments :: nav}"></nav>

<main layout:fragment="content">
    <div class="container">
        <form th:action="@{/send}" method="post" th:object="${contactForm}">
            <div class="row">
                <h1>Formularz kontaktowy</h1>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <input th:field="*{name}" type="text" placeholder="Imię" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <input th:field="*{eMailAddress}" type="text" placeholder="Twój adres e-mail" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <textarea th:field="*{message}" class="form-control" placeholder="Zadaj swoje pytanie"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <button type="submit" class="btn btn-outline-success">Wyślij</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
